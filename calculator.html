<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="container">
        <div class="calculator"><!--CALCULATOR CONTAINER-->
            <form class="form"><!-- FORM | ADDING DIFFERENT FIELDS-->
                <div class="display"> <!--ADD ONE DIV WITH INPUT FEILD-->
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="DE"class="operator">
                    <input type="button" value="." class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7" >
                    <input type="button" value="8" >
                    <input type="button" value="9" >
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0" >
                    <input type="button" value="=" class="equal operator"> 
                </div>
            </form><!-- FORM | ADDING DIFFERENT FIELDS END-->
        </div><!--CALCULATOR CONTAINER END-->
    </div> <!-- MAIN CONTAINER END -->
    
    <script src="calculator_script.js"></script>
</body>
</html>
